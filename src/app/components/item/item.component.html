<section class="item" data-test="item">
  <mat-checkbox
    class="item__checkbox"
    data-test="item__checkbox"
    [(ngModel)]="item.checked"
  >
    {{ item.description }}
  </mat-checkbox>
  <mat-icon
    class="item__icon"
    data-test="item__icon"
    fontIcon="close"
    (click)="onRemoveItem(item.id)"
  ></mat-icon>
</section>
