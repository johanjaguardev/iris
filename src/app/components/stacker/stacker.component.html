<mat-form-field class="stacker" data-test="stacker">
  <input matInput type="text" [(ngModel)]="value" />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="onClickAdd()"
  >
    <mat-icon class="stacker__icon" data-test="stacker__icon">+</mat-icon>
  </button>
</mat-form-field>
